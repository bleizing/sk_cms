<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<header class="main-header" th:fragment="header">
		<a th:href="@{/pages}" class="logo">
			<span class="logo-mini">
				<b>SK</b>
			</span>
			<span class="logo-lg">SEJUTA KEBAIKAN</span>
		</a>

		<nav class="navbar navbar-static-top" role="navigation">
			<a href="#" class="sidebar-toggle" data-toggle="push-menu"
				role="button">
				<span class="sr-only">Toggle navigation</span>
			</a>

			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<li class="dropdown user user-menu">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<span class="hidden-xs" th:text="${cmsUser.name}"></span>
						</a>
						<ul class="dropdown-menu">

							<li class="user-header">
								<p>
									<span th:text="${cmsUser.name}"></span>
								</p>
							</li>

							<li class="user-footer">
								<div class="pull-left">
									<a href="${/pages/user/profile?ratio=180x180}"
										class="btn btn-default btn-flat">Profile</a>
								</div>
								<div class="pull-right">
									<a th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
